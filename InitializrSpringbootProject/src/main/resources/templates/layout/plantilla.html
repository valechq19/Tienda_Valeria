<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">

    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:fragmnet="header" class="header">
                <nav class="nav">
                    <a th:href="@{/}" class="nav-ink logo"> Tech Shop </a>
                  <ul class="nav-menu"  sec:authorize="hasRole(´ROLE_VENDEDOR)">
                       <li class="nav-menu-item">
                           <a class="nav-menu-link nav-link" th:href="@{/cliente/listado}"
                                th:text="#{plantilla.clientes}">Clientes</a>
                        </li>
                        <li class="nav-menu-item">
                           <a class="nav-menu-link nav-link" th:href="@{/categoria/listado}"
                              th:text="#{plantilla.categorias}">Categorias</a>
                        </li>

                         <li class="nav-menu-item">
                           <a class="nav-menu-link nav-link" th:href="@{/usuarios/listado}"
                              th:text="#{plantilla.articulos}">Articulos</a>
                                </li>
                              <li class="nav-menu-item" sec:authorize="hasRole(´ROLE_ADMIN)">
                           <a class="nav-menu-link nav-link" th:href="@{/admin/listado}"
                              th:text="#{plantilla.articulos}">Admin</a>
                        </li>
                  </ul>
            </nav>
        </header> 
        
        <footer th:fragment="footer" class="footer">
            <div>&COPY [[#{plantilla.derechos}]]
            <a th:href="@{/(lang=es)}">ES</a>
            <a th:href="@{/(lang=es)}">EN</a>
            <form method="POST" 
                  th:action="@{/logout}" 
                  style="display: inline">                    
                 <a href="#" onclick="this.parentNode.submit();">[[#{plantilla.logout}]]</a>
              </form>
            </div>
        </footer>
    </body>
</html>
