<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">

    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h2 th:text="#{cliente.titulo}">Listado de Clientes</h2>
        <a th:href="@{/cliente/nuevo}" th:text="#{cliente.nuevo}">Nuevo Cliente </a>

            <div th:if="${clientes!=null and !clientes.empty}">
          <table border="1">
               <tr>
                    <th th:text="#{cliente.nombre}">Nombre</th>
                     <th th:text="#{cliente.apellidos}">Apellidos</th>
                     <th th:text="#{cliente.correo}">Correo</th>
                     <th th:text="#{cliente.telefono}">Tel√©fono</th>
                     <th th:text="#{cliente.limite}">Limite</th>
                     <th th:text="#{cliente.eliminar}">Eliminar</th>
                     <th th:text="#{cliente.actualizar}">Modificar</th>
                </tr>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nombre}"/>
                    <td th:text="${cliente.apellidos}"/>
                    <td th:text="${cliente.correo}"/>
                    <td th:text="${cliente.telefono}"/>
                    <td th:text="${#numbers.formaDecimal(cliente.credito.limite,3,2)}"
                        style="text-align: right"></td>
                        <td><a th:href="@{/cliente/eliminar} + ${cliente.idCliente}"
                               th:text="#{accion.eliminar}"> Eliminar</a></td>
                    <td><a th:href="@{/cliente/modificar} + ${cliente.idCliente}"
                           th:text="#{accion.actualizar}"> Modificar</a></td> 
                </tr>
          </table>
      </div>
        <div th:if="${clientes == null or clientes.clientes}">
                <p <th th:text="#{cliente.no_mostrar}"> No tenemos lista de clientes que mostrar.
                      
       </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
