<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">

  <head th:replace="layout/plantilla :: head">
        <title>Inicio</title>
    </head>

    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h2 th:text="#{categoria.datos}">Datos de Categoria</h2>
        <a th:href="@{/categoria/listado}" th:text="#{accion.regresar}">Regresar </a>
        <br/>
        <form th:action="@{/categoria/guardar}"
              method="post"
              th:pbject="${categoria}">
            <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
            <label for="descripcion" th:text="#{categoria.descripcion}">Descripcion:</label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <br/>
           <label for="activa" th:text="#{categoria.activo}">Activa:</label>
           <input type="checkbox" name="activo" th:field="*{activo}"/>
           <br/><br/>
           <button type="submit" name="guardar" th:text="${accion.guardar}"/>
        </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
