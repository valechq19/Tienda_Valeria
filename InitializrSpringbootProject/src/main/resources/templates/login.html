<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">

    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <style>
            .contenido {
                text-align: center; 
                border-radius: 20px;
                top:50%; 
                left: 50%; 
                margin-left: -200px; 
                margin-top: -125px;
                width: 400px; 
                height: 250px;
                background-color: grey;
                position: fixed;                
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div class="contenido">
            <h2 th:text="#{login.login}">Login</h2>            
            <form method="POST" th:action="@{/login}">
                <label for="username" th:text="#{login.username}">Username:</label><br/>
                <input type="text" name="username" id="username"/>
                <br/><br/>
                <label for="password" th:text="#{login.password}">Password</label><br/>
                <input type="password" name="password" id="password"/>
                <br/><br/>
                <button type="submit" value="Login" th:text="#{login.login}">Login</button>
            </form>
        </div>        
    </body>
</html>
