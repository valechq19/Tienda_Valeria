<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Listado de Clientes</h1>
        <a th:href="@{/nuevoCliente}">Nuevo Cliente </a>

            <div th:if="${clientes!=null and !clientes.empty}">
          <table border="1">
               <tr>
                    <th>Nombre</th>
                     <th>Apellidos</th>
                     <th>Correo</th>
                     <th>Tel√©fono</th>
                </tr>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nombre}"/>
                    <td th:text="${cliente.apellidos}"/>
                    <td th:text="${cliente.correo}"/>
                    <td th:text="${cliente.telefono}"/>
                </tr>
          </table>
      </div>
        <div th:if="${clientes == null or clientes.clientes}">
                 No tenemos lista de clientes que mostrar.
                      
       </div>
    </body>
</html>
